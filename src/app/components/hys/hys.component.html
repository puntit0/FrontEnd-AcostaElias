<div class="row">

  <h1>Hard & Soft skills</h1>
  <div class="col-lg-2">
    <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged && isAdmin">nueva skill</button>
  </div>

  <div class="text-center col-sm-4 col-md-4 col-md-4 circulo" *ngFor="let skill of skill">
    <circle-progress
      [percent]="(skill.porcentaje)"
      [radius]="100"
      [imageSrc]="''"
      [title]="(skill.nombre)"
      [titleColor]="'#212F3C'"
      [showTitle]="true"
      [showImage]="false"
      [imageHeight]="80"
      [imageWidth]="80"
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="2"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [animationDuration]="600"
    ></circle-progress>

    <div>
      <td *ngIf="isLogged && isAdmin">
        <button class="btn btn-light" routerLink="/editskill/{{ skill.id }}">
          <i class="bi bi-pen-fill"></i></button>
      </td>
      <td *ngIf="isLogged && isAdmin">
        <button class="btn btn-danger" (click)="delete(skill.id)">
          <i class="bi bi-trash-fill"></i></button>
      </td>
    </div>
    
  </div>
</div>
