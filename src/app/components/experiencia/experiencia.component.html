<div class="row">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged && isAdmin">
            nueva experiencia
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td><h2>{{ Experiencia.nombreE }}</h2></td>
                    <td>{{ Experiencia.descripcionE }}</td>
                    <td *ngIf="isLogged && isAdmin">
                        <button class="btn btn-light" routerLink="/editexp/{{ Experiencia.id }}">
                            <i class="bi bi-pen-fill"></i></button>
                    </td>
                    <td *ngIf="isLogged && isAdmin">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i></button>
                </tr>
            </tbody>
        </table>
    </div>
</div>
