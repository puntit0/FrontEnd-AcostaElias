<div class="row">
    <h1>Proyectos realizados</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevoproyecto" *ngIf="isLogged && isAdmin">
            nuevo proyecto
        </button>
    </div>
    
    <table class="table">
        <tbody>
            <tr *ngFor="let proyecto of proyecto">
                <div class="contenedor">
                    <div class="col-sm-12 col-md-7 col-lg-7 parte1">
                        <h2>{{proyecto.nombre}}</h2>
                        <p>{{proyecto.descripcion}}</p>
                    </div>
                    <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 parte2">
                        <img src="{{proyecto.img}}" class="img-fluid img-proyecto">
                    </div>
                </div>
                <td *ngIf="isLogged && isAdmin">
                    <button class="btn btn-light" routerLink="/editproyecto/{{ proyecto.id }}">
                        <i class="bi bi-pen-fill"></i></button>
                </td>
                <td *ngIf="isLogged && isAdmin">
                    <button class="btn btn-danger" (click)="delete(proyecto.id)">
                        <i class="bi bi-trash-fill"></i></button>
            </tr>
        </tbody>
    </table>
</div>
