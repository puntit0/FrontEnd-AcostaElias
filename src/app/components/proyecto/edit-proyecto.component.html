<div class="fondo vh-100">
  <div class="container align-items-center h-100" *ngIf="proyecto">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-light text-black" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div>
              <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                  <label for="nombre">nombre </label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    name="nombre"
                    [(ngModel)]="proyecto.nombre"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="descripcion">descripcion</label>
                  <input
                    type="text"
                    class="form-control"
                    id="descripcion"
                    name="descripcion"
                    [(ngModel)]="proyecto.descripcion"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="img">imagen proyecto</label>
                  <input
                    type="file"
                    class="form-control"
                    id="img"
                    name="img"
                    (change)="uploadImage($event)"
                    accept=".jpg, .jpeg, .png"
                  />
                </div>
                <br />
                <div class="imagen">
                  <img [src]="proyecto.img" width="200px" />
                </div>

                <br />
                <button class="btn btn-primary">editar persona</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
