<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">descripcion del proyecto</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="img">imagen proyecto</label>
                    <input type="file" class="form-control" id="img" name="img"  (change)="uploadImage($event)"
                    accept=".jpg, .jpeg, .png">
                </div>

                <div class="imagen">
                    <img [src]="img" width="200px">
                </div>
                <button class="btn btn-primary">
                    agregar proyecto
                </button>
            </form>
        </div>
    </div>
</div>
